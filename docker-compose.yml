services:
  site:
    image: squidfunk/mkdocs-material
    userns_mode: host
    command: -v serve --dev-addr=0.0.0.0:8000
    volumes:
      - ./docs:/docs/docs:ro
      - ./mkdocs.yml:/docs/mkdocs.yml:ro
    ports:
      - target: 8000
        published: 8080
        protocol: tcp
        mode: host
